<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1f66d80b83.js" crossorigin="anonymous"></script> 
    <title> STORE F1</title>
</head>

<body>
    <div class="container">
        <header class="headercont">
            <h1>THE REAL F1 STORE</h1>

            
            <div>
                <img src="./ASSETS/LOGO.png" alt="">
            </div>
            
            

            <nav class="menu">
                <ul>
                    <li>
                        <span>HOMEEE</span>
                    </li>
                    <li>
                        <span>WATCHES</span>
                    </li>
                    <li>
                        <span>CONTACT</span>
                    </li>
                </ul>
            </nav>

        </header>


        <section>
            <img class="watch1" src="./ASSETS/reloj section.jpg" alt="carF1" >
            
    
            
        </section>




        <main class="productscont">

                <div class="imagecontainer">
                    <img class="image" src="./ASSETS/reloj1.png" alt="">


                    <p class="productdescription">
                        ELEGANCIA
                    </p>
                    <h3 class="priceproduct">$250</h3>

                    <button>
                        <a class="textboton">COMPRAR</a>
                    </button>
                </div>

                <div class="imagecontainer">
                    <img class="image" src="./ASSETS/reloj2.png" alt="">


                    <p class="productdescription">
                        ESTILO
                    </p>
                    <h3 class="priceproduct">$250</h3>

                    <button>
                        <a class="textboton">COMPRAR</a>
                    </button>
                </div>

                <div class="imagecontainer">
                    <img class="image" src="./ASSETS/reloj3.png" alt="">


                    <p class="productdescription">
                        EXIGENCIA
                    </p>
                    <h3 class="priceproduct">$250</h3>
                    
                    <button>
                        <a class="textboton">COMPRAR</a>
                    </button>
                </div>

        </main>




        <div class="divform">
            <form>
                <input name="nombre" type="text" placeholder="Nombre" maxlength="30" pattern="[a-zA-Z0-9]+" required
                    autofocus />
    
                <input name="email" type="email" placeholder="Correo electrónico" required />
                
                <textarea name="consulta" placeholder="¿Cuál es el motivo de tu consulta?" rows="6" required></textarea>
                
                <button id="enviar" name="enviar" type="submit" class="btn">ENVIAR</button>
            </form>

        </div>
       

        


    </div>
    
<footer>
    <div class="divfoot1">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-pinterest-p"></i>

    </div>

    <div class="divfoot2">

        <input type="text" name="newslater" placeholder="newsletter">
    </div>

    <div class="divfoot3">

        &copy TAG STORE by LEO for NUCBA
    </div>
</footer>




</body>



</html>
